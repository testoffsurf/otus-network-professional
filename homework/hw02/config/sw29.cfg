
version 15.2
service tcp-keepalives-in
service tcp-keepalives-out
service timestamps debug datetime msec localtime show-timezone year
service timestamps log datetime msec localtime show-timezone year
service password-encryption
service sequence-numbers
!
hostname SW29
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
!
!
!
!
!
ip dhcp snooping vlan 100,200,999
no ip dhcp snooping information option
ip dhcp snooping
no ip domain-lookup
ip cef
no ipv6 cef
!
!
!
spanning-tree mode rapid-pvst
spanning-tree extend system-id
spanning-tree vlan 100,200,999 priority 24576
!
vlan internal allocation policy ascending
!
! 
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 description ===[ Link: e0/0 to VPC30 ]===
 switchport access vlan 100
 switchport mode access
 no lldp transmit
 no lldp receive
 no cdp enable
 spanning-tree portfast
 spanning-tree bpduguard enable
 ip dhcp snooping limit rate 10
!
interface Ethernet0/1
 description ===[ Link: e0/1 to VPC31 ]===
 switchport access vlan 200
 switchport mode access
 no lldp transmit
 no lldp receive
 no cdp enable
 spanning-tree portfast
 spanning-tree bpduguard enable
 ip dhcp snooping limit rate 10
!
interface Ethernet0/2
 description ===[ Link: SW29 to R28 ]===
 switchport trunk allowed vlan 100,200,999
 switchport trunk encapsulation dot1q
 switchport mode trunk
 no lldp transmit
 no lldp receive
 no cdp enable
 spanning-tree portfast trunk
 ip dhcp snooping trust
!
interface Ethernet0/3
!
interface Vlan999
 description ===[ Remote control ]===
 ip address 10.67.0.2 255.255.255.248
!
ip default-gateway 10.67.0.1
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
