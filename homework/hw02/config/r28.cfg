
version 15.4
service tcp-keepalives-in
service tcp-keepalives-out
service timestamps debug datetime msec localtime show-timezone year
service timestamps log datetime msec localtime show-timezone year
service password-encryption
service sequence-numbers
!
hostname R28
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!
!
!
!
ip dhcp excluded-address 10.67.1.1
ip dhcp excluded-address 10.67.1.129
ip dhcp ping packets 7
ip dhcp ping timeout 300
!
ip dhcp pool VLAN-100
 import all
 network 10.67.1.0 255.255.255.128
 default-router 10.67.1.1 
 domain-name corp.otus.ru
 dns-server 10.67.1.1 
 lease 7
 update arp
!
ip dhcp pool VLAN-200
 import all
 network 10.67.1.128 255.255.255.128
 default-router 10.67.1.129 
 domain-name corp.otus.ru
 dns-server 10.67.1.129 
 lease 7
 update arp
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
track 1 ip sla 1 reachability
!
track 2 ip sla 2 reachability
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 description ===[ Loopback interface ]===
 ip address 10.67.0.254 255.255.255.255
!
interface Ethernet0/0
 description ===[ Link: R28 to R26 ]===
 ip address 100.0.0.26 255.255.255.252
!
interface Ethernet0/1
 description ===[ Link: R28 to R25 ]===
 ip address 100.0.0.14 255.255.255.252
!
interface Ethernet0/2
 description ===[ Link: R28 to SW29 ]===
 no ip address
!
interface Ethernet0/2.100
 description ===[ VLAN: Server equipment ]===
 encapsulation dot1Q 100
 ip address 10.67.1.1 255.255.255.128
 ip helper-address 10.67.1.1
 ip policy route-map PBR-TRAFFIC
!
interface Ethernet0/2.200
 description ===[ VLAN: Computer equipment ]===
 encapsulation dot1Q 200
 ip address 10.67.1.129 255.255.255.128
 ip helper-address 10.67.1.129
!
interface Ethernet0/2.999
 description ===[ VLAN: Remote control ]===
 encapsulation dot1Q 999
 ip address 10.67.0.1 255.255.255.248
!
interface Ethernet0/3
 no ip address
 shutdown
!
interface Ethernet1/0
 no ip address
 shutdown
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 100.0.0.13 25 name "to R25 (ISP)" track 1
ip route 0.0.0.0 0.0.0.0 100.0.0.25 50 name "to R26 (ISP)" track 2
!
ip access-list extended PBR-TRAFFICVLAN100-ACL
 remark ===[ Traffic from VLAN 100 ]===
 permit ip 10.67.1.0 0.0.0.127 any
!
ip sla 1
 icmp-jitter 100.0.0.13 source-ip 100.0.0.14 num-packets 7
 frequency 7
ip sla schedule 1 life forever start-time now
ip sla 2
 icmp-jitter 100.0.0.25 source-ip 100.0.0.26 num-packets 7
 frequency 7
ip sla schedule 2 life forever start-time now
!
route-map PBR-TRAFFIC permit 10
 match ip address PBR-TRAFFICVLAN100-ACL
 set ip next-hop verify-availability 100.0.0.25 10 track 2
 set ip next-hop verify-availability 100.0.0.13 20 track 1
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end
